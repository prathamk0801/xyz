<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .traffic-light-container {
            text-align: center;
        }

        .traffic-light {
            background: #2c3e50;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 3px solid #34495e;
        }

        .light {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 15px auto;
            border: 3px solid #34495e;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .light::before {
            content: '';
            position: absolute;
            top: 15%;
            left: 25%;
            width: 30%;
            height: 30%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: opacity 0.3s ease;
            opacity: 0;
        }

        .light.active::before {
            opacity: 1;
        }

        .red {
            background: #2c3e50;
        }

        .red.active {
            background: #e74c3c;
            box-shadow: 0 0 20px #e74c3c, inset 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .yellow {
            background: #2c3e50;
        }

        .yellow.active {
            background: #f1c40f;
            box-shadow: 0 0 20px #f1c40f, inset 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .green {
            background: #2c3e50;
        }

        .green.active {
            background: #27ae60;
            box-shadow: 0 0 20px #27ae60, inset 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .status {
            margin-top: 30px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .controls {
            margin-top: 20px;
        }

        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
            transition: background 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.stop {
            background: #e74c3c;
        }

        .btn.stop:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="traffic-light-container">
        <div class="traffic-light">
            <div class="light red" id="redLight"></div>
            <div class="light yellow" id="yellowLight"></div>
            <div class="light green" id="greenLight"></div>
        </div>
        <div class="status" id="status">STOP</div>
        <div class="controls">
            <button class="btn" id="startBtn">Start</button>
            <button class="btn stop" id="stopBtn">Stop</button>
            <button class="btn" id="manualBtn">Manual Mode</button>
                        <button class="btn" id="manualBtn">Manual Mode</button>

        </div>
    </div>

    <script>
        class TrafficLight {
            constructor() {
                // Get DOM elements
                this.redLight = document.getElementById('redLight');
                this.yellowLight = document.getElementById('yellowLight');
                this.greenLight = document.getElementById('greenLight');
                this.status = document.getElementById('status');
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.manualBtn = document.getElementById('manualBtn');

                // State management
                this.currentState = 0; // 0: red, 1: yellow, 2: green
                this.isRunning = false;
                this.isManualMode = false;
                this.intervalId = null;

                // Timing configuration (in milliseconds)
                this.timings = [4000, 2000, 3000]; // red, yellow, green
                this.states = ['STOP', 'CAUTION', 'GO'];
                this.lights = [this.redLight, this.yellowLight, this.greenLight];

                this.init();
            }

            init() {
                // Set initial state
                this.updateDisplay();
                
                // Add event listeners
                this.startBtn.addEventListener('click', () => this.start());
                this.stopBtn.addEventListener('click', () => this.stop());
                this.manualBtn.addEventListener('click', () => this.toggleManualMode());

                // Add click listeners for manual mode
                this.lights.forEach((light, index) => {
                    light.addEventListener('click', () => {
                        if (this.isManualMode) {
                            this.currentState = index;
                            this.updateDisplay();
                        }
                    });
                });
            }

            start() {
                if (this.isRunning || this.isManualMode) return;
                
                this.isRunning = true;
                this.startBtn.textContent = 'Running...';
                this.startBtn.disabled = true;
                
                this.cycle();
            }

            stop() {
                this.isRunning = false;
                this.isManualMode = false;
                
                if (this.intervalId) {
                    clearTimeout(this.intervalId);
                    this.intervalId = null;
                }
                
                this.currentState = 0; // Reset to red
                this.updateDisplay();
                
                this.startBtn.textContent = 'Start';
                this.startBtn.disabled = false;
                this.manualBtn.textContent = 'Manual Mode';
            }

            toggleManualMode() {
                if (this.isRunning) {
                    this.stop();
                }
                
                this.isManualMode = !this.isManualMode;
                
                if (this.isManualMode) {
                    this.manualBtn.textContent = 'Exit Manual';
                    this.startBtn.disabled = true;
                    this.status.textContent = 'MANUAL MODE - Click lights to change';
                } else {
                    this.manualBtn.textContent = 'Manual Mode';
                    this.startBtn.disabled = false;
                    this.updateDisplay();
                }
            }

            cycle() {
                if (!this.isRunning) return;
                
                this.updateDisplay();
                
                this.intervalId = setTimeout(() => {
                    this.currentState = (this.currentState + 1) % 3;
                    this.cycle();
                }, this.timings[this.currentState]);
            }

            updateDisplay() {
                // Clear all lights
                this.lights.forEach(light => light.classList.remove('active'));
                
                // Activate current light
                this.lights[this.currentState].classList.add('active');
                
                // Update status text
                if (!this.isManualMode) {
                    this.status.textContent = this.states[this.currentState];
                }
            }
        }

        // Initialize the traffic light when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new TrafficLight();
        });
    </script>
</body>
</html>
